<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="navbar-logo">

            <ul>
              <li><a class="light-black" href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
